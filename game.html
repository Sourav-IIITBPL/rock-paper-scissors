<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="game.css">

</head>
<body>
    <h1 id="heading">Rock Paper Scissor Game</h1>
    <div id="game">

        <div id="allchoice">

        <div class="choice" id="Rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="Paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="Scissor">
            <img src="scissors.png">
        </div>
          
        </div>

        <br>

        <div id="scorecard">

            <div class="score">
                <p id="yourscore">0</p>
                <p>You Score</p>
            </div>

            <div class="score">
                <p id="compscore">0</p>
                <p>Computer's Score</p>
            </div>
        <br>
        <br>
            <div id="result"> Result </div>
            
        </div>

        

    </div>

   <script src="game.js"></script> 
</body>
</html>
